<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
</head>
<body>

    <h1>Shopping Cart</h1>

    <div class="products">
        <h2>Products</h2>
        <div class="product">
            <p>Product 1</p>
            <p>$10</p>
            <button class="add-to-cart" data-product="Product 1" data-price="10">Add to Cart</button>
        </div>
        <div class="product">
            <p>Product 2</p>
            <p>$20</p>
            <button class="add-to-cart" data-product="Product 2" data-price="20">Add to Cart</button>
        </div>
        <div class="product">
            <p>Product 3</p>
            <p>$30</p>
            <button class="add-to-cart" data-product="Product 3" data-price="30">Add to Cart</button>
        </div>
    </div>

    <div class="cart">
        <h2>Your Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: $<span id="total-price">0</span></p>
        <button id="checkout">Checkout</button>
    </div>

    <script>
        // Array to store the cart items
        let cart = [];

        // Function to update the cart display
        function updateCart() {
            const cartItemsList = document.getElementById('cart-items');
            const totalPriceElement = document.getElementById('total-price');

            // Clear current cart items
            cartItemsList.innerHTML = '';

            // Calculate total price
            let totalPrice = 0;
            cart.forEach(item => {
                const li = document.createElement('li');
                li.innerHTML = `${item.name} - $${item.price} 
                                <button onclick="removeFromCart('${item.name}')">Remove</button>`;
                cartItemsList.appendChild(li);
                totalPrice += item.price;
            });

            // Update the total price
            totalPriceElement.textContent = totalPrice;
        }

        // Function to add item to the cart
        function addToCart(productName, productPrice) {
            // Create an object for the item
            const item = { name: productName, price: parseFloat(productPrice) };

            // Add item to the cart
            cart.push(item);

            // Update the cart UI
            updateCart();
        }

        // Function to remove item from the cart
        function removeFromCart(productName) {
            // Remove item from the cart array
            cart = cart.filter(item => item.name !== productName);

            // Update the cart UI
            updateCart();
        }

        // Event listeners for "Add to Cart" buttons
        const addToCartButtons = document.querySelectorAll('.add-to-cart');
        addToCartButtons.forEach(button => {
            button.addEventListener('click', (event) => {
                const productName = event.target.getAttribute('data-product');
                const productPrice = event.target.getAttribute('data-price');
                addToCart(productName, productPrice);
            });
        });

        // Checkout button functionality
        document.getElementById('checkout').addEventListener('click', () => {
            if (cart.length === 0) {
                alert('Your cart is empty!');
            } else {
                alert('Proceeding to checkout...');
            }
        });
    </script>

</body>
</html>

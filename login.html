<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fitness Fuel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Teko:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body id="fbody">
    <header>
        <a href="index.html"><button class="button1">HOME</button></a>
        <a href="#"><button class="button2">SHOP</button></a>
        <a href="#"><button class="button3">ABOUT</button></a>
        <a href="login.html"><button class="button4">LOGIN</button></a>
        <a href="#"><button class="button5">SIGN UP</button></a>
        <img id="logo" src="web-images\2.png">
        <img id="name" src="web-images\NAME.png">
    </header>
    <div class="container">
        <h1>Fitness Fuel</h1>
        <h2>Login</h2>
        <form id="loginForm">
            <div class="input-field">
                <input type="text" id="username" placeholder="Username" required>
            </div>
            <div class="input-field">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <div class="buttons">
                <button type="button" onclick="validateForm()">Login</button>
            </div>
            <a href="#" class="forgot-password">Forgot Password?</a>
            <div class="verification-message" id="verificationMessage"></div>
        </form>
    </div>
    <script>
        function validateForm() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const verificationMessage = document.getElementById('verificationMessage');
            
            if (username === '' || password === '') {
                verificationMessage.textContent = 'Please fill out all fields!!!';
                return;
            }
            
            verificationMessage.textContent = 'All details verified. You may proceed!';
        }
    </script>
</body>
</html>
